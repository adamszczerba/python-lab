<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <style>
        a.button {
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;

            text-decoration: none;
            color: initial;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

{% if user.is_authenticated %}

    Hello: {{ user.username }}<br>

    <a href="{% url 'task_manager:logout' %}" class="button">Logout</a>

{% else %}

    <a href="{% url 'task_manager:login' %}" class="button">Login</a>
    <a href="{% url 'task_manager:signup' %}" class="button">Signup</a>

{% endif %}

<br>
<br>
    {% block content %}
    {% endblock %}

</body>
</html>
